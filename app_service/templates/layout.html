<!DOCTYPE html>
<html>

  <head>
    <title>Gavanade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

  <body>
    <header>
      <div class="headcontainer">
        <img src="static/Gavanade-Logo.png" alt="Gavanade Logo" class="logo" style="width:300px"/>
        <strong>
          <nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('gasprices') }}">Gas Prices</a></li>
            <li><a href="{{ url_for('placeholder') }}">Placeholder2</a></li>
            <li><a href="{{ url_for('placeholder') }}">Placeholder3</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>


  <ul class=flashes>
    {% for message in get_flashed_messages() %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer>
  <div class="row">
  <ul>
    <li><a target="_blank" href="{{ url_for('legal') }}" title="Legal Notice">Legal Notice</li>
    <li><a target="_blank" href="{{ url_for('contact') }}" title="Contact">Contact Us</li>
    <li style="border-right: none;"><a target="_blank" href="{{ url_for('privacypolicy') }}" title="Privacy Policy">Privacy Policy</li>
  </ul>
</div>
</footer>

</html>
